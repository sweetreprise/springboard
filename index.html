<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>we got things to do</title>
</head>
<body>
    <h1>to-do list</h1>
    <div id="wrapper">
        <div class="inner-div">
            <section id="unfinished">
                
            </section>
        </div>
        <div class="inner-div">
            <section id="finished">
                
            </section>
        </div>
    </div>
        <div id="footer">
            <form class="forms" id="todo">
                <input type="text" placeholder="enter new task" id="new-task" required/>
                <button>create</button>
            </form>
            
        </div>
    <script src="app.js"></script>
</body>
</html>
